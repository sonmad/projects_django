<!DOCTYPE html>
<html lang="en">

<head>
  {% block title %}<title>Project</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:500,400,300&key=AIzaSyCEWxvCWE5OeiWVlPhBgUGPJz14CbWVzVA"
    rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
  <header>
    <div class="row header">
      <div class="col col-lg-2 col-sm-4 logo">
        <img src="{% static 'images/logo.png' %}" />
      </div>
      <div class="col col-lg-10 col-sm-8">
        <h1>Project</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 pl-4">{% block content %}{% endblock %}</div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
